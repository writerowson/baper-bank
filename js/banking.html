<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-12 text-center">Let's get some <span class="font-semibold text-orange-600">
                Mooooooney</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-purple-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>

            </div>

        </section>
        <!-- deposit and Witdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border-2 w-3/4 mb-4 px-2 block border-gray-900 rounded"
                            type="text" placeholder="$ amount you deposit">
                        <button id="deposit-button"
                            class="bg-orange-700 p-2 rounded text-white font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-pink-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border-2 w-3/4 mb-4 px-2 block border-gray-900 rounded"
                            type="text" placeholder="$ amount you deposit">
                        <button id="withdraw-button"
                            class="bg-orange-700 p-2 rounded text-white font-bold">Deposit</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="banking.js"></script>

</body>

</html>
