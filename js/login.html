<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-12 text-center">Welcome to my <span class="font-semibold text-orange-600"> Bapp
                er
                Bank</span> </h1>
    </header>
    <main>
        <section class="bg-orange-100 p-8 w-3/4 mx-auto mt-10">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 w-3/4 mb-4 px-2 block border-gray-900 rounded" type="text"
                    placeholder="your email">
                <input id="user-password" class="border-2 w-3/4 mb-4 px-2 block border-gray-900 rounded" type="password"
                    name="" placeholder="password">

                <button id="login-submit" class="bg-green-900 p-2 rounded text-white font-bold">Submit</button>
            </div>

        </section>
    </main>
    <script src="login.js"></script>

</body>

</html>
